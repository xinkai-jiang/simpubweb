<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream Dashboard</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    .content {
      width: 80%;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px; /* 可根据需要调整大小 */
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Dashboard</h3>
    <button onclick="showStream('https://youtu.be/IPxNUTvawVE')">Stream 1</button>
    <button onclick="showStream('https://example.com/video_stream_url')">Stream 2</button>
  </div>
  <div class="content">
    <iframe id="video-frame" src="" allowfullscreen></iframe>
  </div>
  <script>
    function showStream(url) {
      const iframe = document.getElementById('video-frame');
      iframe.src = url; // 设置 iframe 的 src 属性以加载新的视频流
    }
  </script>
</body>
</html>
